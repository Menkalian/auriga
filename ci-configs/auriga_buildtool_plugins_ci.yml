gradlePluginBuild:
  stage: tools-build
  image: gradle:6.7
  dependencies:
    - kotlinPluginBuild
  script:
    - cd auriga-gradle-plugin
    - gradle publishToMavenLocal
  artifacts:
    paths:
      - auriga-gradle-plugin/build
    expire_in: 1 week

gradlePluginTest:
  stage: tools-test
  image: gradle:6.7
  script:
    - cd auriga-gradle-plugin
    - gradle test

gradlePluginPublish:
  stage: tools-deploy
  image: gradle:6.7
  script:
    - cd auriga-gradle-plugin
    - gradle publish
  only:
    - main
  artifacts:
    paths:
      - auriga-gradle-plugin/build/*.jar
    expire_in: 1 month

mavenPluginBuild:
  stage: tools-build
  image: maven
  dependencies:
    - kotlinPluginBuild
  script:
    - cd auriga-maven-plugin
    - mvn install -DskipTests
  artifacts:
    paths:
      - auriga-maven-plugin/target
    expire_in: 1 week

mavenPluginTest:
  stage: tools-test
  image: maven
  script:
    - cd auriga-maven-plugin
    - mvn test

mavenPluginPublish:
  stage: tools-deploy
  image: maven
  script:
    - cd auriga-maven-plugin
    - mvn deploy -DskipTests
  only:
    - main
  artifacts:
    paths:
      - auriga-maven-plugin/target/*.jar
    expire_in: 1 month
