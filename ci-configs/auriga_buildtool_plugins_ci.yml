gradlePluginBuild:
  stage: tools-build
  image: gradle:6.7
  dependencies:
    - kotlinPluginBuild
  script:
    - cd auriga-gradle-plugin
    - gradle --scan publishToMavenLocal
  artifacts:
    paths:
      - auriga-gradle-plugin/build
    expire_in: 1 week

gradlePluginTest:
  stage: tools-test
  image: gradle:6.7
  dependencies:
    - gradlePluginBuild
  script:
    - cd auriga-gradle-plugin
    - gradle test

gradlePluginPublish:
  stage: tools-deploy
  image: gradle:6.7
  dependencies:
    - gradlePluginTest
  script:
    - cd auriga-gradle-plugin
    - gradle --scan publish
  only:
    - main
  artifacts:
    paths:
      - auriga-gradle-plugin/build/libs/*.jar
    expire_in: 1 week


