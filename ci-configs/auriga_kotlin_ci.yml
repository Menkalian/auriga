kotlinPluginBuild:
  stage: libs-build
  image: gradle:6.7
  script:
    - cd auriga-kotlin-plugin
    - gradle publishToMavenLocal
  artifacts:
    paths:
      - auriga-kotlin-plugin/build
    expire_in: 1 week

kotlinPluginTest:
  stage: libs-test
  image: gradle:6.7
  script:
    - cd auriga-kotlin-plugin
    - gradle test

kotlinPluginPublish:
  stage: libs-deploy
  image: gradle:6.7
  only:
    - main
  script:
    - cd auriga-kotlin-plugin
    - gradle publish
  artifacts:
    paths:
      - auriga-kotlin-plugin/build/libs/*.jar
    expire_in: 1 week